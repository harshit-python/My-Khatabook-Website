<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>{% block title %}Home{% endblock title %} | My-Khatabook</title>
  </head>
  <body style="background-color:powderblue;">
      <!--Home Page Button-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><h2>My-Khatabook</h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

            <!--Welcome Message-->
            <li class="nav-item active">
                <a class="nav-link">Hello {{user.first_name}}</a>
              </li>

            <!--Transactions Button-->
            <li class="nav-item active">
                <a class="nav-link" href="/transactions">Transactions</a>
            </li>

            <!--Add New Transaction-->
            <li class="nav-item active">
              <a class="nav-link" href="/addnewtrans">Add New Transaction</a>
            </li>

            <!--Logout Button-->
            <li class="nav-item active">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
</nav>
{% block body %}
<h1 style="text-align: center;"><b>Welcome to My-Khatabook</b></h1>
<h3 style="text-align: center;">All your transactions in one place</h3>
{% endblock body %}

  </body>
</html>
